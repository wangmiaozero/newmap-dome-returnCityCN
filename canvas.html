<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas1{
            width: 100%;
            height: 800px;
            border: 1px solid red;
        }
     /*   <!-- canvas默认大小300*150 -->*/
    </style>
</head>
<body>
        <canvas id="canvas1" ></canvas>
        <script type="text/javascript">
            //获得画布元素
            var canvas1 = document.getElementById('canvas1');
            //获得二维绘图的上下文
            var ctx = canvas1.getContext("2d");
            //设置线宽
            ctx.lineWidth = 10;
            //设置线的颜色
            ctx.strokeStyle='blue';
            //将画笔移动到00点
            ctx.moveTo(0,0);
            //画线到800,600的坐标
            ctx.lineTo(800,600);
            //执行画线
            ctx.stroke();


        </script>
</body>
</html>
